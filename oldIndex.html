<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors- Odin Project</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" href="style.css">
</head>
<body id = "mybody">
<div class="container-fluid playerSelection">
	<div class="row">
		<div class="col-md-4" id = "rock">
		  <h2>Rock</h2>
		  <img src="rock.jpg" alt="Rock">
		</div>
		<div class="col-md-4" id = "paper">
			<h2>Paper</h2>
			<img src="paper.jpg" alt="paper">
		</div>
		<div class="col-md-4" id = "scissors">
			<h2>Scissors</h2>
			<img src="scissors.jpg" alt="scissors">
		</div>
	</div>
</div>	

<div class="container-fluid" id="results">
	<div class="row">
		<div class="col-md-6" id = "playerOption"></div>
		<div class="col-md-6" id = "computerOption"></div>
	</div>
</div>

<div class="container-fluid" id="scores">
	<div class="row">
		<div class="col-md-6" id = "playerScoreWindow"></div>
		<div class="col-md-6" id = "computerScoreWindow"></div>
	</div>
</div>

 
<div class = "container" id="winner">And the winner is...</div>
 

<script src="oldJavascript.js" type = "text/javascript"></script>
</body>
</html>
